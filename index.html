<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatWave</title>
    <link rel="shortcut icon"
        href="https://png.pngtree.com/png-clipart/20220812/ourmid/pngtree-podcast-headphones-neon-light-sign-png-image_6107856.png"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <div class="playlists">
            <div class="pllsongs"><br>
                <h1 id="trendsong">Trending Songs</h1>
                <div class="songs">
                   <!-- songhere -->
                </div>
            </div>
        </div>

        <nav>
            <div><img
                    src="https://png.pngtree.com/png-clipart/20220812/ourmid/pngtree-podcast-headphones-neon-light-sign-png-image_6107856.png"
                    alt="">
                <h1>BeatWave</h1>

            </div>
            <i id="menu" class="ri-menu-line"></i>

        </nav>



        <div class="songdetails">

            <div class="disc"></div>

            <div class="coverimg"></div>

            <marquee direction="left" scrollamount="6">
                <h1 id="title"></h1>
            </marquee>
            <input class="playtime" value="0" type="range" name="" id="playtime">
            <div class="controls"><img id="volume" src="https://cdn-icons-png.flaticon.com/512/727/727269.png" alt="">
                <input id="volslider" value="0" type="range">
                <img id="prev" src="https://cdn-icons-png.flaticon.com/512/318/318477.png" alt="controls">
                <img id="play" src="https://cdn-icons-png.flaticon.com/512/109/109197.png" alt="controls">
                <img id="pause" src="https://cdn-icons-png.flaticon.com/512/61/61180.png" alt="controls">
                <img id="next" src="https://cdn-icons-png.flaticon.com/512/318/318476.png" alt="controls">
            </div>

        </div>

    </div>
    <!-- 
    <div class="main"></div> -->
    <footer><img
            src="https://png.pngtree.com/png-clipart/20220812/ourmid/pngtree-podcast-headphones-neon-light-sign-png-image_6107856.png"
            alt="">
        <h1>Â© BeatWave | 2023</h1>
    </footer>

</body>

<script src="music.js"></script>

</html>
